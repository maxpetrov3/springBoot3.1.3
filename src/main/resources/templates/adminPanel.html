<div th:fragment="userList">
    <div class="container-fluid">
        <div class="row-12 mt-2 mb-2">
            <h1>Admin panel</h1>
        </div>
        <div class="row-12">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" id="uTable">
                    <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#user-table" role="tab"
                       aria-controls="admin" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="user-tab" data-toggle="tab" href="#new-user" role="tab" aria-controls="user"
                       aria-selected="false">New User</a>
                </li>
            </ul>
        </div>
        <div class="row-12">
            <div class="tab-content nav-fill" id="myTabContent">
                <div class="tab-pane fade show active" id="user-table" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card">
                        <div class="card-header">
                            <h3>All users</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                                </thead>
                                <tbody id="userList">
                                <script>
                                    async function getUsers() {
                                        let response = await fetch("http://localhost:8080/allUsers");
                                        let list = document.getElementById("userList")
                                        $('#userList').empty();
                                        response.json().then(users => {
                                            let key

                                            for (key in users) {
                                                let roleKey = 0
                                                let roles = ""
                                                for (roleKey in users[key].authorities) {
                                                    roles += users[key].authorities[roleKey].roleName.replace("ROLE_", "") + " ";
                                                }
                                                list.innerHTML += '<tr >' +
                                                    '<td><span>' + users[key].id + '</span></td>\n' +
                                                    '<td><span>' + users[key].name + '</span></td>\n' +
                                                    '<td><span>' + users[key].lastName + '</span></td>\n' +
                                                    '<td><span>' + users[key].age + '</span></td>\n' +
                                                    '<td><span>' + users[key].username + '</span></td>\n' +
                                                    '<td><span>' + roles + '</span></td>\n' +

                                                    '<td><button class="btn btn-info" onclick="editUserModal(' + users[key].id + ')">Edit</button></td>' +

                                                    '<td><button class="btn btn-danger" onclick="deleteUserModal(' + users[key].id + ')">Delete</button>' +
                                                    '</td></tr>';
                                            }
                                        })
                                    }
                                    getUsers();
                                </script>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div th:replace="/editModal :: modal"></div>
                <div th:replace="/deleteModal :: modal"></div>
                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="card-header">
                        <h3>Add new user</h3>
                    </div>
                    <div class="card-body bg-white">

                        <div th:replace="/newUserForm :: userForm"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

                emodal.querySelector('.modal-body input[id=age]').value = result.age

        async function deleteUserModal(userId) {
            $('#dmodal').modal('show');

            let dmodal = document.getElementById('dmodal');

            let response = await fetch("http://localhost:8080/getUserById?id=" + userId);
            response.json().then(user => {

                dmodal.querySelector('.modal-body input[id=id]').value = user.id;
                dmodal.querySelector('.modal-body input[id=name]').value = user.name;
                dmodal.querySelector('.modal-body input[id=lastname]').value = user.lastName;
                dmodal.querySelector('.modal-body input[id=age]').value = user.age;
                dmodal.querySelector('.modal-body input[id=username]').value = user.username;

                let i = 0
                $('#droles').empty();
                for (i in user.authorities) {
                    $('#droles').append(new Option(
                        user.authorities[i].roleName.replace('ROLE_', ''),
                        user.authorities[i].id,
                        true, true));
                }
            });
        }
    </script>
</div>
