<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Name: </label><p th:text = "${user.name}"></p><br>
<label>Lastname: </label><p th:text = "${user.lastName}"></p><br>
<label>Age: </label><p th:text = "${user.age}"></p><br>
<label>Username: </label><p th:text = "${user.username}"></p><br>
<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
