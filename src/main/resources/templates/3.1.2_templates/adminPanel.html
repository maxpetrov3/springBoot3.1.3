<div th:fragment="userList">
    <div class="container-fluid">
        <div class="row-12 mt-2 mb-2">
            <h1>Admin panel</h1>
        </div>
        <div class="row-12">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#user-table" role="tab"
                       aria-controls="admin" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="user-tab" data-toggle="tab" href="#new-user" role="tab" aria-controls="user"
                       aria-selected="false">New User</a>
                </li>
            </ul>
        </div>
        <div class="row-12">
            <div class="tab-content nav-fill" id="myTabContent">
                <div class="tab-pane fade show active" id="user-table" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card">
                        <div class="card-header">
                            <h3>All users</h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                                </thead>
                                <tbody>
                                <tr th:each="tuser : ${users}">
                                    <td><span th:text="${tuser.getId()}"> Title </span></td>
                                    <td><span th:text="${tuser.getName()}"> Title </span></td>
                                    <td><span th:text="${tuser.getLastName()}"> Title </span></td>
                                    <td><span th:text="${tuser.getAge()}"> Title </span></td>
                                    <td><span th:text="${tuser.getUsername()}"> Title </span></td>
                                    <td><span th:each="role: ${tuser.authorities}">
                                        <span th:text="${role.authority.replace('ROLE_', '')}"></span>
                                    </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-info" data-toggle="emodal" data-target="#emodal"
                                                th:attrappend="data-target=${tuser.id}">Edit</button>
                                        <div th:replace="/editModal :: modal(${tuser})"></div>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" data-toggle="modal" data-target="#modal"
                                                th:attrappend="data-target=${tuser.id}">Delete</button>
                                        <div th:replace="/deleteModal :: modal(${tuser})"></div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="card-header">
                        <h3>Add new user</h3>
                    </div>
                    <div class="card-body bg-white">

                        <div th:replace="/newUserForm :: userForm"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
