<div th:fragment="userInfo">
    <div class="row mt-3 ml-2">
        <h1>User information-page</h1>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>About user</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                </thead>
                <tbody>
                <tr>
                    <td><span th:text="${user.getId()}"> Title </span></td>
                    <td><span th:text="${user.getName()}"> Title </span></td>
                    <td><span th:text="${user.getLastName()}"> Title </span></td>
                    <td><span th:text="${user.getAge()}"> Title </span></td>
                    <td><span th:text="${user.getUsername()}"> Title </span></td>
                    <td>
                        <div th:each="role: ${user.authorities}">
                            <span th:text="${role.roleName.replace('ROLE_', '')}"></span>
                        </div>
                    </td>
                    <td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
